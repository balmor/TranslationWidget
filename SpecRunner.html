<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

  <title>Jasmine Spec Runner</title>
  <!-- Styles -->
  <link rel="stylesheet/less" type="text/css" href="less/main.less">

  <script>less = {}; less.env = 'development';</script>
  <script src="js/less-1.4.1.min.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css">

  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <!-- HTML5 for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-1.3.1/jasmine.css">
    <script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js" type="text/javascript"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="js/form-widget.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="jasmine/spec/widgetSpec.js"></script>
  <script type="text/javascript" src="jasmine/jasmine-jquery.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
    <header>
        <div class="container">
            <h1>Jasmine test for widget</h1>
        </div>
    </header>
    <section style="min-height: 200px">
        <div class="container">
            <div class="examples">

                <form action="/" class="form-horizontal">
                    <div class="control-group"></div>                              
                </form>

            </div>
        </div>
    </section>   
</body>
</html>
